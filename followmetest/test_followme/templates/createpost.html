<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <form action="" method="POST" enctype="multipart/form-data">
        <p>Post Heading: <input type="text" name="pheading" id="phead"></p>
        <p>Post Image: <input type="file" name="pimage" id="pimg"></p>
        <p>Post text:</p><textarea name="ptext" id="ptext" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
